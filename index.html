<!DOCTYPE html>
<html lang="en">
	
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fav Music</title>
	</head>

	<body>
	<h1>Fav Music</h1>
	<pre class="playmusic"></pre>
	</body>

	<script>
	let file="rapstar.txt"
	fetch (file)
	.them(response =>response.text())
	.them(data =>document.querySelector(".playmusic").InnerHTML= data)
	</script>

</html>
